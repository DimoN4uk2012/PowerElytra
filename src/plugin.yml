name: PowerElytra
version: 1.2.1
description: Power Elytra Minecraft 1.9 - 1.11
authors: [DimoN, angal, JekaRUS]
website: http://playcraft.com.ua/

main: elytra.Elytra

commands:
    elytra:
        aliases: [powerelytra,pe,уднекф]
        
permissions:
    powerelytra.player.useelytra:
        description: Can use (Vanilla) fly in Elytra
        default: true
    powerelytra.player.usepower:
        description: Can use PowerElitra
        default: true
    powerelytra.player.fuel:
        description: Can use Fuel
        default: true
    powerelytra.admin.nofuel:
        description: Not need fuel
        default: op
    powerelytra.admin.givefuel:
        description: Not need fuel
        default: op
    powerelytra.admin.reload:
        description: Can use command reload
        default: op